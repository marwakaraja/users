


<div class="card">
    <div class="card-header">
        <h1>{{title}}</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <button class="btn btn-primary" id="btnAdd" (click)="Movetouserpage()">Add New User</button>

            
             </div>
             <div class="table-responsiv">
                <table class="table" *ngIf="users">
                    <thead>
                        
                           
                        <tr>
                            <th>
                                Avatar
                            </th>
                            <th>UserId</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users | paginate: { itemsPerPage: 6, currentPage: p, totalItems: total} "> 
                             
                            <td>
                        <img   [src]="user.avatar" alt="" [style.width.px]="imagewidth" [style.margin.px]="imagemargin">
                               </td>
                            <td>{{user.id}}</td>
                            <td>
                                <a [routerLink]="['/users',user.id]">{{user.first_name}} </a></td>

                            <td>{{user.last_name}}</td>
                            <td>{{user.email}}</td>
            
                           </tr>
                    </tbody>
                  
                </table>
                
               
                  
                
             </div>
             
             
        </div>
        
    </div>
    <div>
        <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
        
    </div>
